{% extends "base.html" %}
{% block content %}

    <!-- Add Cafe Intro -->
    <div class="container intro-div center-align">
        <h1>Add Cafe</h1>
        <p>Fill in the form to share your remote working cafe recommendation.</p>
    </div>

    <!-- Form -->
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cafe_name" type="text" class="validate">
                        <label for="cafe_name">Cafe Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="city_name" type="text" class="validate">
                        <label for="city_name">Town / City Name</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select class="country_selector">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="" data-icon="images/sample-1.jpg">example 1</option>
                            <option value="" data-icon="images/office.jpg">example 2</option>
                            <option value="" data-icon="images/yuna.jpg">example 3</option>
                        </select>
                        <label>Country Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <input id="map_link" placeholder="If no link available please type N/A" type="text" class="validate">
                            <label for="map_link">Google Maps link</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="cafe_description" placeholder="Tell us a little bit about the cafe.. What do you like about it?" class="materialize-textarea" data-length="250"></textarea>
                        <label for="cafe_description">Cafe Description</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

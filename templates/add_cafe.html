{% extends "base.html" %}
{% block content %}

    <!-- Add Cafe Intro -->
    <div class="container intro-div center-align">
        <h1>Add Cafe</h1>
        <p>Fill in the form to share your remote working cafe recommendation.</p>
    </div>

    <!-- Form -->
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cafe_name" type="text" class="validate">
                        <label for="cafe_name">Cafe Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="city_name" type="text" class="validate">
                        <label for="city_name">City / Town</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="country_name" type="text" class="validate">
                        <label for="country_name">Country</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

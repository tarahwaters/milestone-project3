{% extends "base.html" %}
{% block content %}

    <!-- Edit Country Intro -->
    <div class="container intro-div center-align">
        <h1>Edit Country</h1>
        <p>Edit the Country name that is already in the database</p>
    </div>

    <!-- Form -->
    <div class="container">
        <div class="row">
            <form class="col s12" method="POST" action="{{ url_for('edit_country', country_id=country._id) }}">
                    <!-- Country Name -->
                    <div class="input-field col s12 m6">
                        <input id="country_name" name="country_name" minlength="3" maxlength="30"
                            value="{{ country.country_name }}" type="text" class="validate" required>
                        <label for="country_name">Country Name</label>
                    </div>
                    <!-- Image Name -->
                    <div class="input-field col s12">
                        <input id="image_name" name="image_name" minlength="3" maxlength="30"
                            value="{{ country.image_name }}" type="text" class="validate" required>
                        <label for="image_name">Image Name</label>Remember to use the correct image file name <strong>(e.g. image-thailand.webp)</strong>
                    </div>
                <div class="row">
                    <!-- Submit Button -->
                    <div class="col s12 center-align">
                        <button class="btn-large waves-effect waves-light" type="submit">
                            Edit Country
                        </button>
                        <a href="{{ url_for('get_countries') }}" class="btn-large red lighten-2">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
